<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Калькулятор времени</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.pie.min.js"></script>
 <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="js/calc2.js"></script>

<script type="text/javascript">
function chartExpenditures(data) {
	$.plot($("#graphByExp"), data, 
	{
		series: {
			pie: { 
				show: true
			}
		},
		legend: {
			show: false
		}
	});
}
</script>


<style media="screen" type="text/css">
.err { color: red; }
</style>
</head>
<body onload="initCalc()">
	<table>
		<thead>
			<tr>
				<th></th><th colspan="2">Затраты времени (часов)</th>
			</tr>
			<tr>
				<th>Занятие</th><th>В рабочие дни</th><th>На выходных</th>
			</tr>
		</thead>
		<tbody id="calcInput">
		</tbody>
	</table>

	<button id="calcButton" onClick="results = calculate(); chartExpenditures(results);">Посчитать</button>
	<p>
	<a name='calcResultsAnchor'></a>
	<div id='calcResultsDiv' style='visibility:hidden'>
		<h3>На что вы тратите год своей жизни?</h3>
		<ul id="calcResults">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<span id='calcRemaining'></span>
	</div>

   <div id="graphByExp" style="width:600px;height:300px"></div>


</body>
</html>
